<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whack a Mole Game ACIT 1620</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="flex">
        <div class="filler" id="f1"></div>
        <div class="grid shake">
            <div class="box"></div>
        </div>
        <div class="filler" id="f2"></div>

    </div>
    <div class="stats">
        <div id="countdown">
            <h1 id="countdown-bar">
                <div id="timer">Time</div>
            </h1>
        </div>
        <div id="scorebar">
            <h1>Score: </h1>
            <h1 style="display: inline;" id="score">0</h1>
        </div>
        <div id="livesbar">
            <h1 id="lives"><img class="hearts" src="heart.png"><img class="hearts" src="heart.png"><img class="hearts" src="heart.png"></h1>
        </div>

    </div>
    <div id="menu-outer">
        <div class="menu" id="pause">
            <div class="pause-wrapper">
                <div>
                    <h1>Paused</h1>
                </div>
                <div><button id="resume">Resume</button></div>
            </div>

        </div>
        <div class="menu" id="config">
            <h1>Configuration</h1>
            <br><br>
            <div>Game Size (e.g. 3,4,5)</div>
            <input type="number" id="size" placeholder="Grid Size" min="1" max="10"  value="3"><br>
            <div>Mole Spawn Time in ms (e.g. 1000)</div>
            <input type="number" id="time" placeholder="Time between spanwing in ms" min="1" max="1000" value="1000"><br>
            <div>Game Time (e.g. 20)</div>
            <input type="number" id="gametime" placeholder="The time of the game in seconds" min="1" max="1000"  value="20"><br>
            <div>Game Theme (select one)</div>
            <select id="mole_theme">
                <option value="mole">Mole</option>
                <option value="trainer">Trainer</option>
                <option value="python">Python</option>
                <option value="rust">Rust</option>
                <option value="golang">Golang</option>
            </select> <br><br>
            <button id="start">Start</button>
        </div>
        
    </div>
    <div id="giant-outer">
        <div id="giant" onclick="updateScore(2)"></div>
    </div>

</body>
<link rel="stylesheet" href="styles.css">
<script src="script.js" type="text/javascript"></script>
</html>
